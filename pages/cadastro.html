        <header>

            <nav class="navbar navbar-expand-lg  text-white position-fixed top-0 start-0 full-width">
                <div class="container-fluid">

        </header>
        <main>  
            <div class="container d-flex justify-content-start">
                <form>
                    <h1>Efetue seu Cadastro</h1>
                    <div class="row">
                        <label for="nome"  class="col-2 col-form-label">Nome</label>
                        <div class="col-10 mb-3">
                            <input type="text"  class="form-control" id="nome" name="nome" required>
        
                        </div>
                        <label for="email"  class="col-2 col-form-label">Email</label>
                        <div class="col-10 mb-3">
                            <input type="text"  class="form-control" id="email" name="email" required>
        
                        </div>
                       
                        <label for="cep"  class="col-2 col-form-label">CEP</label>
                        <div class="col-5 mb-3">

                            <input type="text"  class="form-control" id="cep" name="cep" required>
                        </div>
                       
                        
                        
                    </div>
                    <div class="row ">
                        <label for="street"  class="col-2 col-form-label">Nº</label>
                        <div class="col-4 mb-3">
                            <input type="text"  class="form-control" id="street" name="street" required>
        
                        </div>
                        <label for="complemento"  class="col-2 col-form-label">Complemento</label>
                        <div class="col-4 mb-3">
                            <input type="text"  class="form-control" id="street" name="complemento" required>
        
                        </div>

                        <label for="city"  class="col-2 col-form-label">Cidade</label>
                        <div class="col-6 mb-3">
                            <input type="text"  class="form-control" id="city" name="city" required>
        
                        </div>
                        <label for="uf"  class="col-1 col-form-label">UF</label>
                        <div class="col-3 mb-3">
                            <input type="text"  class="form-control" id="uf" name="uf" required>
        
                        </div>
                        <button class="offset-10 col-auto btn btn-secondary mt-3" type="submit">Cadastrar</button>

                    </div>
            
                
                   
    
                    
                </form>

            </div>
        </main>
        <footer>
           <span>©Jurema 2022</span>
        </footer>
